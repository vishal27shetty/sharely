<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareIt - P2P File Sharing</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fas fa-share-nodes"></i>
        <h1>ShareIt</h1>
      </div>
      <div class="room-info">
        <p>Room: <span id="room-id">Loading...</span></p>
        <button id="copy-link" class="btn"><i class="fas fa-copy"></i> Copy Link</button>
        <button id="new-room" class="btn"><i class="fas fa-plus"></i> New Room</button>
      </div>
    </header>

    <main>
      <div class="peers-container">
        <h2><i class="fas fa-users"></i> People Nearby</h2>
        <div id="peers-list" class="peers-list">
          <div class="no-peers">No one else is here yet.<br>Share the link to invite others!</div>
        </div>
      </div>

      <div class="file-transfer">
        <div class="drop-zone">
          <div class="drop-zone-prompt">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop files here<br>or</p>
            <button id="select-files" class="btn btn-primary">Select Files</button>
            <input type="file" id="file-input" multiple hidden>
          </div>
        </div>

        <div class="transfers-container">
          <h2><i class="fas fa-exchange-alt"></i> Transfers</h2>
          <div id="transfers-list" class="transfers-list">
            <div class="no-transfers">No active transfers</div>
          </div>
        </div>
      </div>
    </main>

    <div id="notification-container"></div>

    <!-- Templates -->
    <template id="peer-template">
      <div class="peer" data-peer-id="">
        <div class="peer-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="peer-info">
          <p class="peer-name">Unknown Device</p>
          <p class="peer-status">Connected</p>
        </div>
        <button class="send-btn btn"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </template>

    <template id="transfer-template">
      <div class="transfer" data-transfer-id="">
        <div class="transfer-info">
          <div class="transfer-icon">
            <i class="fas fa-file"></i>
          </div>
          <div class="transfer-details">
            <p class="transfer-filename">filename.ext</p>
            <p class="transfer-size">0 MB</p>
            <div class="transfer-progress-container">
              <div class="transfer-progress"></div>
            </div>
            <p class="transfer-status">Waiting...</p>
          </div>
        </div>
        <div class="transfer-actions">
          <button class="transfer-accept btn" hidden><i class="fas fa-check"></i></button>
          <button class="transfer-reject btn" hidden><i class="fas fa-times"></i></button>
          <button class="transfer-cancel btn" hidden><i class="fas fa-ban"></i></button>
        </div>
      </div>
    </template>

    <template id="notification-template">
      <div class="notification">
        <div class="notification-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <div class="notification-content">
          <p class="notification-message"></p>
        </div>
        <button class="notification-close"><i class="fas fa-times"></i></button>
      </div>
    </template>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
